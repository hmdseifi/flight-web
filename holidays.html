<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flights</title>

	<script src="js/bootstrap.js"></script>

						<input type="text" class="form-control" id="email" placeholder="From">

				</div>
				<div class="col-md-2 col-sm-6 col-xs-12" style="padding: 2px;">
					<div>
						<input type="text" class="form-control" id="pwd" placeholder="Destination">

				</div>

						<input type="date" class="form-control" id="date1" placeholder="Date">
					</div>
				</div>				
				<div class="col-md-3 col-sm-12 col-xs-6" style="padding: 2px;">
					<button type="button" class="btn btn-success" style="width: 100%;">Find Holidays</button>
				</div>
