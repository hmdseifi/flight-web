<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flights</title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body style="background: transparent;">
	<div class="container-fluid">
		<form class="form-horizontal" style="margin: 8px;">
			<div class="row">
				<div class="col-md-2 col-sm-6 col-xs-12" style="padding: 2px;">
					<div>
						<input type="text" class="form-control" id="email" placeholder="From">
					</div>
				</div>
				<div class="col-md-2 col-sm-6 col-xs-12" style="padding: 2px;">
					<div>
						<input type="text" class="form-control" id="pwd" placeholder="Destination">
					</div>
				</div>
				<div class="col-md-2 col-sm-4 col-xs-6" style="padding: 2px;">
					<div>
						<input type="date" class="form-control" id="date1" placeholder="yyyy/mm/dd">
					</div>
				</div>
				<div class="col-md-2 col-sm-4 col-xs-6" style="padding: 2px;">
					<div>
						<input type="date" class="form-control" id="date2" placeholder="yyyy/mm/dd">
					</div>
				</div>
				<div class="col-md-1 col-sm-4 col-xs-6" style="padding: 2px;">
					<div>
						<select class="form-control" id="sel1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
					</div>
				</div>
				<div class="col-md-3 col-sm-12 col-xs-6" style="padding: 2px;">
					<button type="button" class="btn btn-success" style="width: 100%;">Find Flights</button>
				</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-md-3" style="padding: 2px;">
						<div>
							<select class="form-control" id="sel2">
								<option>Economy</option>
								<option>Premium Economy</option>
								<option>Business Class</option>
								<option>First Class</option>
							</select>
						</div>
					</div>
					<div class="col-xs-6 col-md-3  col-md-offset-3" style="padding: 2px;">
						
							<button type="button" class="btn btn-danger" onclick="disDate()" id="nWay" style="width: 100%;"> One Way </button>
						
					</div>
				</div>
			
		</form>
	</div>
	<script>
function disDate() {  
	if (document.getElementById("date2").disabled == false) {
    document.getElementById("date2").disabled = true;
    document.getElementById("nWay").innerHTML="Round Trip";
    }
    else {
    document.getElementById("date2").disabled = false;
    document.getElementById("nWay").innerHTML="One Way";
	}
}
</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</body>
</html>
